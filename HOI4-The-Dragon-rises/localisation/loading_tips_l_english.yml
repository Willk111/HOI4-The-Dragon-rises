 LOADING_TIP_0: "Do not go gentle into that good night. Rage, rage against the dying of the light.\n- Dylan Thomas"
 LOADING_TIP_1: "A good poem is a contribution to reality.\n- Dylan Thomas"
 LOADING_TIP_2: "Though lovers be lost, love shall not; and death shall have no dominion.\n- Dylan Thomas"
 LOADING_TIP_3: "Life is not just the passage of time, but what we do with it that gives it meaning.\n- Kate Roberts"
 LOADING_TIP_4: "History is that which is agreed upon.\n- R. S. Thomas"
 LOADING_TIP_5: "Don't be afraid to take a big step if one is indicated; you can't cross a chasm in two small jumps.\n- Lloyd George"
 LOADING_TIP_6: "A politician is someone who understands government, and it takes a statesman to apply it wisely.\n- Lloyd George"
 LOADING_TIP_7: "The purpose of getting power is to be able to give it away.\n- Aneurin Bevan"
 LOADING_TIP_8: "I shall have my revenge on the Saxons, and Wales will be free once more.\n- Owain Glyndŵr"
 LOADING_TIP_9: "To be truly radical is to make hope possible, rather than despair convincing.\n- Raymond Williams"
 LOADING_TIP_10: "Freedom is the dream of a warrior’s heart, and I shall not rest until Wales is its master.\n- Owain Glyndŵr"
 LOADING_TIP_11: "A sword can cut a man’s flesh, but the will to fight cuts through chains.\n- Llywelyn ap Gruffudd"
 LOADING_TIP_12: "The strength of Wales lies not in its castles, but in its people, bound by blood and honor.\n- Rhodri the Great"
 LOADING_TIP_13: "Wars are fought not for glory but for survival, for the right to sing our songs and speak our tongue.\n- Gruffudd ap Cynan"
 LOADING_TIP_14: "Even in defeat, the flame of Wales cannot be extinguished.\n- Cadwaladr the Blessed"

  